
{% extends 'base.html'%}

{% block content %}

<h1>My Jots</h1>
<a href="{% url 'task-create' %}">Add </a>
<table>
<tr>
  <th>Title</th>
  <th>Complete</th>
  <th></th>
</tr>
{% for task in tasks %}
<tr>
  <td>{{ task.title }}</td>
  <td>{{ task.complete }}</td>
  <td><a href="{% url 'task' task.id %}">View</a></td>
</tr>
{% empty %}
<h3>You have no jots</h3>

{% endfor %}
</table>

{% endblock %}
