{% extends 'base.html'%}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">


<section class="logo-container">
  <div class='homelogo-container'>
    <img class='homelogo'src="{% static 'images/homepagelogo.svg' %}" alt="Text that read jot down with pencil" />
  </div>
</section>

{% if not user.is_authenticated %}
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class='card-body'>
  <form action="{% url 'home' %}" method="post" class="login">
  <div class='content-container'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="button btn btn-sm btn-outline-dark" type='submit'>Login</button>
  </form>
  <p class='signup-text'>New to JotDown? &nbsp; <a href="{% url 'signup' %}"> Sign Up </a></p>
  </div>
</div>
{% endif %}
{% endblock %}
